<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Sunucu Ana Sayfa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("https://images.alphacoders.com/132/1325305.jpeg") no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    .overlay {
      background: rgba(0,0,0,0.55);
      min-height: 100vh;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 32px;
      background: rgba(0,0,0,0.45);
      backdrop-filter: blur(6px);
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 16px;
      font-weight: bold;
    }

    .center {
      text-align: center;
      margin-top: 140px;
    }

    .ip {
      font-size: 22px;
      cursor: pointer;
      background: rgba(0,0,0,0.6);
      display: inline-block;
      padding: 12px 20px;
      border-radius: 10px;
    }

    .status {
      margin-top: 10px;
      font-size: 18px;
    }

    .discord {
      margin-top: 30px;
    }

    .discord a {
      background: #5865F2;
      padding: 12px 20px;
      border-radius: 10px;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    .toast {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #000;
      padding: 14px 24px;
      border-radius: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <nav>
      <div>Sunucu</div>
      <div>
        <a href="#">Ana Sayfa</a>
        <a href="#">Duyurular</a>
        <a href="#">Mağaza</a>
      </div>
    </nav>

    <div class="center">
      <h1>Hoş Geldin</h1>

      <div class="ip" onclick="copyIP()">
        IP: 193.164.4.244
      </div>

      <div class="status" id="status">
        ⏳ Sunucu kontrol ediliyor...
      </div>

      <div class="discord">
        <p>Discord daveti:</p>
        <a href="https://discord.gg/HEEPr9k9uD" target="_blank">
          Discord'a Katıl
        </a>
      </div>
    </div>

    <div class="toast" id="toast">IP kopyalandı</div>
  </div>

  <script>
    const ip = "193.164.4.244";

    function copyIP() {
      navigator.clipboard.writeText(ip);
      const toast = document.getElementById("toast");
      toast.style.display = "block";
      setTimeout(() => toast.style.display = "none", 1500);
    }

    async function checkServer() {
      try {
        const res = await fetch(`https://api.mcstatus.io/v2/status/java/${ip}`);
        const data = await res.json();
        const status = document.getElementById("status");

        if (data.online) {
          status.innerHTML = "ᯤ Açık | Oyuncular: " + data.players.online;
        } else {
          status.innerHTML = "ᯤ̶ Kapalı";
        }
      } catch {
        document.getElementById("status").innerHTML = "ᯤ̶ Bilgi alınamadı";
      }
    }

    checkServer();
    setInterval(checkServer, 10000);
  </script>
</body>
</html>
