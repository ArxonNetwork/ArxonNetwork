<!DOCTYPE html>
<html lang="tr">

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background:
    radial-gradient(circle at center, rgba(0,0,0,0.2), #000 70%),
    url("https://images.unsplash.com/photo-1446776811953-b23d57bd21aa")
    no-repeat center center fixed;
  background-size: cover;
  color: #fff;
  overflow-x: hidden;
}

/* NAVBAR */
.navbar {
  height: 72px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 35px;
  backdrop-filter: blur(14px);
  background: rgba(0,0,0,0.55);
  border-bottom: 1px solid rgba(255,255,255,0.08);
}

.nav-left {
  display: flex;
  align-items: center;
  gap: 12px;
}

.logo {
  width: 42px;
  height: 42px;
  border-radius: 12px;
  background: linear-gradient(135deg,#2afcff,#1f6bff);
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
}

.nav-center a {
  margin: 0 16px;
  color: #dcdcdc;
  text-decoration: none;
  font-size: 15px;
  transition: .2s;
}
.nav-center a:hover { color: #2afcff; }

.nav-right a {
  margin-left: 10px;
  padding: 8px 16px;
  border-radius: 12px;
  text-decoration: none;
  font-size: 14px;
}

.login {
  background: rgba(255,255,255,0.08);
  color: #fff;
}

.register {
  background: linear-gradient(135deg,#2afcff,#1f6bff);
  color: #000;
}

/* HERO */
.hero {
  min-height: calc(100vh - 72px);
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
}

/* STATUS */
.status-box {
  position: absolute;
  top: 40px;
  left: 40px;
  backdrop-filter: blur(14px);
  background: rgba(10,20,30,0.6);
  border-radius: 18px;
  padding: 16px 22px;
  border: 1px solid rgba(0,255,255,0.25);
  box-shadow: 0 0 30px rgba(0,255,255,0.12);
}

.status-box small {
  color: #aaa;
}

/* DISCORD */
.discord {
  position: absolute;
  top: 40px;
  right: 40px;
  backdrop-filter: blur(14px);
  background: linear-gradient(135deg,#5865F2,#404EED);
  padding: 16px 20px;
  border-radius: 18px;
  text-decoration: none;
  color: #fff;
  font-weight: bold;
  box-shadow: 0 0 30px rgba(88,101,242,0.4);
}

/* CENTER */
.center {
  text-align: center;
  backdrop-filter: blur(18px);
  background: rgba(0,0,0,0.45);
  border-radius: 28px;
  padding: 45px 60px;
  box-shadow: 0 0 60px rgba(0,0,0,0.6);
}

.big-logo {
  width: 110px;
  height: 110px;
  border-radius: 50%;
  background: linear-gradient(135deg,#2afcff,#1f6bff);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 40px;
  margin: 0 auto 18px;
}

.center h1 {
  font-size: 42px;
  margin: 10px 0;
}

.center p {
  color: #bbb;
}
